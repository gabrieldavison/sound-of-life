<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <div class="content">
      <div class="controls">
        <button id="start-button">Start</button>
        <button id="stop-button" class="hidden">Stop</button>
        <button id="clear-button">Clear</button>
        <button id="randomize-button">Randomize</button>
        <label for="game-speed">Game Speed</label>
        <input type="number" id="game-speed" placeholder="Speed" min="10" />
      </div>
      <canvas id="game-canvas"></canvas>
      <canvas id="sequencer-canvas"></canvas>
      <div class="sequencer-controls">
        <button id="start-seq">StartSeq</button>
        <button id="stop-seq">stopSeq</button>
        <button id="start-audio">Start Audio</button>
        <label for="sequencer-speed">Sequencer Speed</label>
        <input
          type="number"
          id="sequencer-speed"
          placeholder="Speed"
          min="10"
        />
      </div>
      <div class="synthesizer-controls">
        <label for="attack">Attack</label>
        <input id="attack" type="range" min="0" max="1" step="0.1" />
        <label for="release">Release</label>
        <input id="release" type="range" min="0.01" max="2" step="0.1" />
        <label for="harmonicity">Harmonicity</label
        ><input id="harmonicity" type="range" min="0.5" max="12" step="0.5" />
        <label for="mod-index">Modualtion Index</label
        ><input id="mod-index" type="range" min="0" max="200" step="1" />
      </div>
      <div class="delay-controls">
        <label for="delay-time">Delay Time</label>
        <input id="delay-time" type="range" min="0" max="1" step="0.1" />
        <label for="feedback">Feedback</label>
        <input id="feedback" type="range" min="0" max="1" step="0.1" />
      </div>
    </div>
    <script src="https://unpkg.com/tone@latest/build/Tone.js"></script>
    <script src="./scripts/script.js" type="module"></script>
  </body>
</html>
